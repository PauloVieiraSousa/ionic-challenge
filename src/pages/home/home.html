<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
       

        <ion-card-content>

                <ion-avatar item-start>
                    <img src="assets/imgs/user.png">
                </ion-avatar>
            
              <form (ngSubmit)="access()">
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="login.email" name="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Senha</ion-label>
                    <ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
                  </ion-item>
              
                  <button ion-button type="submit" block>Acessar</button>
                </form>
         
            </ion-card-content>

    </ion-card>




</ion-content>
